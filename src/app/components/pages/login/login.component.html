<div class="container margin-top-header">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm">
            <h1>Login</h1>

            <div class="field">
              <div class="control">
                <label for="email">Email</label>
                <input class="input" formControlName="email" type="text" id="email" placeholder="Email">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <label for="password">Password</label>
                <input class="input" formControlName="password" type="password" id="password" placeholder="Password">
              </div>
            </div>

            <ng-container *ngIf="settings$ | async as settings">
              <div class="notification is-danger" *ngIf="!!settings.loginError">Login not valid. <b>{{settings.loginError}}</b></div>
            </ng-container>

            <button class="button is-primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
